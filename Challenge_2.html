function myFunction() {

	}	

//Create a new object containing all of the inputs
var myInputs = new Inputs(noun1, noun2, firstName1, lastName1, firstName2, lastName2, location);

myInputs.firstFullName = function() {

};

};

	
	var myMadLib = myInputs.firstFullName() + ", who owns a " + myInputs.noun1 + " in Casablanca, Morocco, discovers"

	+ "knows " + myInputs.firstName1 + " can help them get out of the country - but will he?<br><br>Original blurb found on IMDB.com";

document.getElementById("story").innerHTML = myMadLib;

//This Code moves the viewport to the bottom of the page in case it was hard to see something happened
//Like with my computer.
window.scrollTo(0,document.body.scrollHeight);

}

function Inputs(noun1, noun2, firstName1, lastName1, firstName2, lastName2, location) {
	this.noun1 = noun1;
	this.noun2 = noun2;
    this.firstName1 = firstName1;
    this.lastName1 = lastName1;
    this.firstName2 = firstName2;
    this.lastName2 = lastName2;
	this.location = location;
}
