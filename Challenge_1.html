function myFunction() {
var movies = [];
var counter = movies.length;

text = document.getElementById("movieName").value;


if  (text == "Casablanca"
	|| text == "The Princess Bride"
	|| text == "The Maltese Falcon"
	|| text == "Gone With The Wind"
	|| text == "Gone With the Wind") {
	document.getElementById("Bogart").innerHTML = "Well done, you have an excellent taste in movies!";
	} else {
	document.getElementById("Bogart").innerHTML = "Surely you have seen better movies than that!";
	}

listOfMovies = document.getElementById("movieList").innerHTML;	
	
if (listOfMovies == "<br>") {
	document.getElementById("movieList").innerHTML = text;
	} else {
	movies = listOfMovies.split(", ");
	movies.push(text);
	document.getElementById("movieList").innerHTML = movies[0];
	}
	
	for (i = 1; i < movies.length; i++) {
	document.getElementById("movieList").innerHTML += ", ";
	document.getElementById("movieList").innerHTML += movies[i];
	}
}
