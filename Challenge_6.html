<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="\mystyle.css">
<script>

function addTop() {
var movie = document.getElementById("movieName").value;
var list = document.getElementById("topMovies");
var lineItem = document.createElement("li");
var textnode = document.createTextNode(movie);

lineItem.appendChild(textnode);
list.insertBefore(lineItem, list.childNodes[0]);	

document.getElementById("movieName").value = "";

}

function addNext() {
var movie = document.getElementById("movieName").value;
var lineItem = document.createElement("LI");
var newText = document.createTextNode(movie);

lineItem.appendChild(newText);
document.getElementById("topMovies").appendChild(lineItem);
document.getElementById("movieName").value = "";
}

function removeTop() {
var list = document.getElementById("topMovies");

list.removeChild(list.childNodes[0]);
document.getElementById("movieName").value = "";
}

function removeLast() {
var i = 0;
var listLength = 0;
var list = document.getElementById("topMovies");

listLength = list.getElementsByTagName("li").length
list.removeChild(list.childNodes[(listLength + 1)]);
document.getElementById("movieName").value = "";
updateLocalStorage();

}

function removeMyNumber(listNumber) {
var list = document.getElementById("topMovies");

list.removeChild(list.childNodes[listNumber]);
document.getElementById("movieName").value = "";
}

function addMyNumber(listNumber) {
var list = document.getElementById("topMovies");
var movie = document.getElementById("movieName").value;
var lineItem = document.createElement("LI");
var newText = document.createTextNode(movie);

lineItem.appendChild(newText);
list.insertBefore(lineItem, list.childNodes[(listNumber)]);
document.getElementById("movieName").value = "";

}


</script>
